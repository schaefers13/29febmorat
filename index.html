<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulipanes Rojos para Jereyla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Fondo blanco */
        }
        h1 {
            color: #ff007f;
        }
        .tulip {
            width: 100px;
            height: 150px;
            background: linear-gradient(to bottom, #ff4d4d, #ff0000); /* Tulipán rojo */
            position: relative;
            margin: 20px auto;
            animation: sway 3s ease-in-out infinite;
        }
        .tulip:before, .tulip:after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ffd6e7, #ff99c2);
            bottom: 0;
        }
        .tulip:before {
            left: -30px;
            transform: rotate(-45deg);
        }
        .tulip:after {
            right: -30px;
            transform: rotate(45deg);
        }
        @keyframes sway {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
        button {
            padding: 10px 20px;
            background-color: #ff007f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff0055;
        }
    </style>
</head>
<body>
    <h1>No quería que te quedes sin tus rosas este 29 de febrero Jereyla</h1>
    <div class="tulip"></div>
    <div class="tulip"></div>
    <div class="tulip"></div>
    <div class="tulip"></div>
    <div class="tulip"></div>
    <button onclick="window.location.href='https://www.youtube.com/watch?v=RlJ3F2TyVNA'">Para la mayor moratlover que conozco</button>
</body>
</html>
