<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/e9/de/ba/e9deba27130ca7a88b08a076f4be5a9d.jpg');
            background-size: cover;
            background-position: top; /* Ajusta el centro verticalmente y más hacia arriba */
            background-repeat: no-repeat;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        #header {
            font-size: 33px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }
        .gif {
            position: fixed;
            max-width: 250px;
        }
        #top-left {
            top: 0;
            left: 0;
        }
        #top-right {
            top: 0;
            right: 0;
        }
        #bottom-left {
            bottom: 0;
            left: 0;
        }
        #bottom-right {
            bottom: 0;
            right: 0;
        }
        #bottom-center {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 150px; /* Ajusta el tamaño a 100px */
        }
        #btn {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            cursor: pointer;
        }
        #ultima-imagen {
            max-width: 150px; /* Ajusta el tamaño a 100px */
            margin-top: 10px; /* Añade un poco de margen superior */
        }
    </style>
</head>
<body>
    <div id="header">No quería que te quedes sin tus flores este 29 de febrero Jereyla ❤️</div>
    <img class="gif" id="top-left" src="https://i.pinimg.com/originals/a0/5a/cf/a05acf4dc41f3d94dea2703003c29359.gif" alt="GIF 1">
    <img class="gif" id="top-right" src="https://duendecrispin.com/gif/flores/gift-animado-flores-021.gif" alt="GIF 2">
    <img class="gif" id="bottom-left" src="https://i.pinimg.com/originals/02/47/04/0247047e850ea41c34c06719c64334cc.gif" alt="GIF 3">
    <img class="gif" id="bottom-right" src="https://i.pinimg.com/originals/cc/50/5d/cc505d5aa8bf44f09eeb42e82ed663f3.gif" alt="GIF 4">
    <img class="gif" id="bottom-center" src="https://2.bp.blogspot.com/-1FfylL6uFRk/VDLN81yaHAI/AAAAAAACrhg/X5ngah3Ldw8/s1600/2.gif" alt="GIF 5">
    <button id="btn" onclick="window.location.href='https://youtu.be/7EyMAQ3uI1s?si=0ya3_3rzlL9fhEsF&t=31'">Para la mayor moratlover que conozco</button>
    <img id="ultima-imagen" src="https://scontent.flim2-1.fna.fbcdn.net/v/t39.30808-6/180768635_1579419695782679_7032524744990251621_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=a73e89&_nc_eui2=AeG2RnhimS8lQIYVFUH2-3d8Bk1etwvFZb0GTV63C8Vlvbxz2n1zRXLXMywB5cg9r9xAI6bNmfb-PH5J_TUE-Pqd&_nc_ohc=6lh5JLXL8UgAX8N4hCe&_nc_ht=scontent.flim2-1.fna&oh=00_AfAptLobKjpa3zwFN94eGyxkaqKRDrqTcFfkNW3-UOIfZg&oe=65E66D57" alt="Imagen debajo del botón">
</body>
</html>
