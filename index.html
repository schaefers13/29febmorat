<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 29 de febrero para Jereyla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/HLFhP7U.jpg') no-repeat center center fixed; /* Fondo relacionado con Morat */
            background-size: cover;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            margin-top: 50px;
        }
        .rose {
            width: 100px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ff007f, #ff99c2);
            border-radius: 50%;
            position: relative;
            margin: 20px;
            display: inline-block;
            animation: sway 3s ease-in-out infinite;
        }
        .rose:before, .rose:after {
            content: "";
            position: absolute;
            width: 80px;
            height: 100px;
            background: inherit;
            border-radius: 50%;
        }
        .rose:before {
            transform: rotate(-45deg);
            top: -50px;
            left: 10px;
        }
        .rose:after {
            transform: rotate(45deg);
            top: -50px;
            right: 10px;
        }
        @keyframes sway {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
        button {
            padding: 10px 20px;
            background-color: #ff007f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff0055;
        }
    </style>
</head>

</html>
